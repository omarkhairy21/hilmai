version: '3.8'

services:
  hilm-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hilm-agent
    restart: unless-stopped
    ports:
      - "4111:4111"
    environment:
      # Node environment
      NODE_ENV: production

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_POLLING: ${TELEGRAM_POLLING:-false}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}

      # Pinecone
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
      PINECONE_INDEX: ${PINECONE_INDEX:-hilm-transactions}

      # App settings
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      # Persist Mastra database
      - mastra-data:/app/data
      # Mount db file to data directory
      - ./mastra.db:/app/data/mastra.db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4111/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hilm-network

volumes:
  mastra-data:
    driver: local

networks:
  hilm-network:
    driver: bridge
